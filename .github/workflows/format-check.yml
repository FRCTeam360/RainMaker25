name: Format Check

on:
    pull_request:
        branches: [main]

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: "temurin"
                  java-version: "17"
            - name: Check formatting
              run: ./gradlew spotlessCheck
